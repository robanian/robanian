<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEO's Canvas - Neon Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .neon-container {
            text-align: center;
            position: relative;
        }

        .neon-title {
            font-family: 'Courier New', monospace;
            font-size: 72px;
            font-weight: bold;
            color: #fff;
            text-shadow: 
                0 0 10px #fff,
                0 0 20px #fff,
                0 0 30px #fff,
                0 0 40px #ff6b6b,
                0 0 70px #ff6b6b,
                0 0 80px #ff6b6b,
                0 0 100px #ff6b6b,
                0 0 150px #ff6b6b;
            animation: flicker 1.5s infinite alternate;
            letter-spacing: 5px;
        }

        .neon-subtitle {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            color: #ffd93d;
            text-shadow: 
                0 0 5px #ffd93d,
                0 0 10px #ffd93d,
                0 0 15px #ffd93d,
                0 0 20px #ffd93d;
            margin-top: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .canvas-border {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid #6bcf7f;
            border-radius: 20px;
            box-shadow: 
                inset 0 0 20px #6bcf7f,
                0 0 20px #6bcf7f,
                0 0 40px #6bcf7f;
            animation: borderPulse 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 
                    0 0 10px #fff,
                    0 0 20px #fff,
                    0 0 30px #fff,
                    0 0 40px #ff6b6b,
                    0 0 70px #ff6b6b,
                    0 0 80px #ff6b6b,
                    0 0 100px #ff6b6b,
                    0 0 150px #ff6b6b;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 5px #ffd93d,
                    0 0 10px #ffd93d,
                    0 0 15px #ffd93d,
                    0 0 20px #ffd93d;
            }
            to {
                text-shadow: 
                    0 0 10px #ffd93d,
                    0 0 20px #ffd93d,
                    0 0 30px #ffd93d,
                    0 0 40px #ffd93d,
                    0 0 50px #ffd93d;
            }
        }

        @keyframes borderPulse {
            0%, 100% {
                box-shadow: 
                    inset 0 0 20px #6bcf7f,
                    0 0 20px #6bcf7f,
                    0 0 40px #6bcf7f;
            }
            50% {
                box-shadow: 
                    inset 0 0 30px #6bcf7f,
                    0 0 30px #6bcf7f,
                    0 0 60px #6bcf7f,
                    0 0 80px #6bcf7f;
            }
        }

        .code-line {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #8b949e;
            margin-top: 30px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .code-line span {
            color: #79c0ff;
        }
    </style>
</head>
<body>
    <div class="neon-container">
        <div class="canvas-border"></div>
        <h1 class="neon-title">LEO's Canvas</h1>
        <p class="neon-subtitle">Drawing Systems & Architecture</p>
        <div class="code-line">
            <span>// </span>Architecting systems like an artist draws on canvas
        </div>
    </div>
</body>
</html>
