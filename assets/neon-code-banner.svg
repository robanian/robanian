<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient - 벽돌 텍스처 느낌 -->
    <linearGradient id="wallGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </linearGradient>
    
    <!-- LED 네온 글로우 필터 - 강력한 발광 -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur1"/>
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" result="blur2"/>
      <feGaussianBlur in="SourceAlpha" stdDeviation="25" result="blur3"/>
      <feMerge>
        <feMergeNode in="blur3"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 중괄호용 블루 그라데이션 -->
    <linearGradient id="braceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4d9eff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7db9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4d9eff;stop-opacity:1" />
    </linearGradient>
    
    <!-- LEO용 화이트-핑크 그라데이션 -->
    <linearGradient id="leoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fff5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <style>
    .neon-brace {
      font-family: 'Courier New', 'Consolas', monospace;
      font-size: 240px;
      font-weight: bold;
      fill: url(#braceGradient);
      stroke: #7db9ff;
      stroke-width: 4;
      filter: url(#neonGlow);
    }
    
    .neon-leo {
      font-family: 'Impact', 'Arial Black', sans-serif;
      font-size: 200px;
      font-weight: 900;
      fill: url(#leoGradient);
      stroke: #ffffff;
      stroke-width: 3;
      filter: url(#neonGlow);
      letter-spacing: 20px;
    }
    
    .subtitle {
      font-family: 'Courier New', monospace;
      font-size: 18px;
      fill: #ffd700;
      filter: url(#neonGlow);
    }
  </style>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#wallGradient)"/>
  
  <!-- 왼쪽 중괄호 { -->
  <text x="220" y="280" class="neon-brace">{</text>
  
  <!-- LEO 텍스트 -->
  <text x="380" y="260" class="neon-leo">LEO</text>
  
  <!-- 오른쪽 중괄호 } -->
  <text x="920" y="280" class="neon-brace">}</text>
  
  <!-- 하단 코멘트 -->
  <text x="600" y="360" text-anchor="middle" class="subtitle">
    // Drawing Systems &amp; Architecture
  </text>
</svg>
