<svg width="140" height="60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="frontGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c4b5fd;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <filter id="frontGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    .frontend-group {
      animation: float 3s ease-in-out infinite;
      transform-origin: center;
    }
    
    @keyframes float {
      0%, 100% { 
        transform: translateY(0px);
      }
      50% { 
        transform: translateY(-8px);
      }
    }
    
    .frontend-text {
      font-family: 'Courier New', monospace;
      font-size: 18px;
      font-weight: bold;
      fill: url(#frontGradient);
      filter: url(#frontGlow);
    }
    
    .palette-icon {
      fill: url(#frontGradient);
      opacity: 0.3;
    }
  </style>
  
  <g class="frontend-group">
    <!-- 팔레트 아이콘 -->
    <circle class="palette-icon" cx="15" cy="30" r="12"/>
    <circle class="palette-icon" cx="11" cy="26" r="2" opacity="0.8"/>
    <circle class="palette-icon" cx="19" cy="26" r="2" opacity="0.8"/>
    <circle class="palette-icon" cx="15" cy="34" r="2" opacity="0.8"/>
    <ellipse class="palette-icon" cx="20" cy="35" rx="3" ry="2" opacity="0.6"/>
    
    <text x="32" y="40" class="frontend-text">Frontend</text>
  </g>
</svg>
