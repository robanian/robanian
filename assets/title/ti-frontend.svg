<svg width="150" height="60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="frontGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c4b5fd;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <style>
      .frontend-group {
        animation: float 3s ease-in-out infinite;
        transform-origin: center;
      }
      
      @keyframes float {
        0%, 100% { 
          transform: translateY(0px);
        }
        50% { 
          transform: translateY(-8px);
        }
      }
      
      .frontend-text {
        font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
        font-size: 24px;
        font-weight: 900;
        fill: url(#frontGrad);
        letter-spacing: 1px;
        filter: url(#glow);
      }
      
      .palette-icon {
        fill: url(#frontGrad);
        opacity: 0.3;
      }
    </style>
  </defs>
  
  <g class="frontend-group">
    <!-- 팔레트 아이콘 -->
    <circle class="palette-icon" cx="15" cy="30" r="12"/>
    <circle class="palette-icon" cx="11" cy="26" r="2" opacity="0.8"/>
    <circle class="palette-icon" cx="19" cy="26" r="2" opacity="0.8"/>
    <circle class="palette-icon" cx="15" cy="34" r="2" opacity="0.8"/>
    <ellipse class="palette-icon" cx="20" cy="35" rx="3" ry="2" opacity="0.6"/>
    
    <text class="frontend-text" x="32" y="40">Frontend</text>
  </g>
</svg>
