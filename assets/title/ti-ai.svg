<svg width="100" height="60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#67e8f9;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="aiGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    .ai-group {
      animation: float 3s ease-in-out infinite;
      transform-origin: center;
    }
    
    @keyframes float {
      0%, 100% { 
        transform: translateY(0px);
      }
      50% { 
        transform: translateY(-8px);
      }
    }
    
    .ai-text {
      font-family: 'Courier New', monospace;
      font-size: 24px;
      font-weight: bold;
      fill: url(#aiGradient);
      filter: url(#aiGlow);
    }
    
    .neural-icon {
      fill: none;
      stroke: url(#aiGradient);
      stroke-width: 1.5;
      opacity: 0.4;
    }
    
    .neural-node {
      fill: url(#aiGradient);
      opacity: 0.6;
    }
  </style>
  
  <g class="ai-group">
    <!-- 뉴럴 네트워크 아이콘 -->
    <line class="neural-icon" x1="8" y1="25" x2="15" y2="30"/>
    <line class="neural-icon" x1="8" y1="35" x2="15" y2="30"/>
    <line class="neural-icon" x1="15" y1="30" x2="22" y2="25"/>
    <line class="neural-icon" x1="15" y1="30" x2="22" y2="35"/>
    <line class="neural-icon" x1="22" y1="25" x2="29" y2="30"/>
    <line class="neural-icon" x1="22" y1="35" x2="29" y2="30"/>
    
    <!-- 노드들 -->
    <circle class="neural-node" cx="8" cy="25" r="2"/>
    <circle class="neural-node" cx="8" cy="35" r="2"/>
    <circle class="neural-node" cx="15" cy="30" r="2"/>
    <circle class="neural-node" cx="22" cy="25" r="2"/>
    <circle class="neural-node" cx="22" cy="35" r="2"/>
    <circle class="neural-node" cx="29" cy="30" r="2"/>
    
    <text x="38" y="40" class="ai-text">AI</text>
  </g>
</svg>
