<svg width="200" height="60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="infraGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7dd3fc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4d9eff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <style>
      .infra-group {
        animation: pulse 2s ease-in-out infinite;
        transform-origin: center;
      }
      
      @keyframes pulse {
        0%, 100% { 
          transform: scale(1);
          opacity: 1;
        }
        50% { 
          transform: scale(1.05);
          opacity: 0.85;
        }
      }
      
      .infra-text {
        font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
        font-size: 24px;
        font-weight: 900;
        fill: url(#infraGrad);
        letter-spacing: 1px;
        filter: url(#glow);
      }
      
      .server-icon {
        fill: url(#infraGrad);
        opacity: 0.3;
      }
    </style>
  </defs>
  
  <g class="infra-group">
    <!-- 서버 랙 아이콘 -->
    <rect class="server-icon" x="8" y="15" width="12" height="30" rx="2"/>
    <rect class="server-icon" x="8" y="20" width="12" height="2"/>
    <rect class="server-icon" x="8" y="28" width="12" height="2"/>
    <rect class="server-icon" x="8" y="36" width="12" height="2"/>
    
    <text class="infra-text" x="28" y="40">Infrastructure</text>
  </g>
</svg>
