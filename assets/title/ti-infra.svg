<svg width="400" height="60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="infraGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7dd3fc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4d9eff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    
    <filter id="infraGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    .infra-text {
      font-family: 'Courier New', monospace;
      font-size: 40px;
      font-weight: bold;
      fill: url(#infraGradient);
      filter: url(#infraGlow);
      animation: pulse 4s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { 
        opacity: 1;
      }
      50% { 
        opacity: 0.35;
      }
    }
    
    .server-icon {
      fill: url(#infraGradient);
      opacity: 0.3;
    }
  </style>
  
  <!-- 서버 랙 아이콘 -->
  <rect class="server-icon" x="8" y="15" width="12" height="30" rx="2"/>
  <rect class="server-icon" x="8" y="20" width="12" height="2"/>
  <rect class="server-icon" x="8" y="28" width="12" height="2"/>
  <rect class="server-icon" x="8" y="36" width="12" height="2"/>
  
  <text x="28" y="40" class="infra-text">Infrastructure</text>
</svg>
