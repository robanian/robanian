<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#07070a" />
      <stop offset="60%" stop-color="#0b0b14" />
      <stop offset="100%" stop-color="#090910" />
    </linearGradient>

    <!-- LED dot pattern (more visible) -->
    <pattern id="ledDots" width="9" height="9" patternUnits="userSpaceOnUse">
      <circle cx="4.5" cy="4.5" r="2.05" fill="#12121e" opacity="0.95"/>
      <circle cx="3.8" cy="3.8" r="0.95" fill="#ffffff" opacity="0.16"/>
    </pattern>

    <!-- secondary depth dots -->
    <pattern id="ledDots2" width="18" height="18" patternUnits="userSpaceOnUse">
      <circle cx="9" cy="9" r="2.2" fill="#0f0f1b" opacity="0.55"/>
      <circle cx="8.2" cy="8.2" r="1.0" fill="#ffffff" opacity="0.08"/>
    </pattern>

    <!-- scanlines -->
    <pattern id="scanLines" width="1" height="6" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="1" height="2" fill="#000000" opacity="0.22"/>
      <rect x="0" y="2" width="1" height="4" fill="#000000" opacity="0"/>
    </pattern>

    <!-- vignette -->
    <radialGradient id="vignette" cx="50%" cy="45%" r="75%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.04"/>
      <stop offset="70%" stop-color="#000000" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.52"/>
    </radialGradient>

    <!-- Orange tube border glow -->
    <filter id="tubeGlowOrange" x="-70%" y="-70%" width="240%" height="240%">
      <feGaussianBlur stdDeviation="2.2" result="b1"/>
      <feGaussianBlur stdDeviation="8.5" result="b2"/>
      <feGaussianBlur stdDeviation="14" result="b3"/>
      <feColorMatrix in="b3" type="matrix"
        values="
          1 0 0 0 0
          0 0.55 0 0 0
          0 0 0.15 0 0
          0 0 0 0.90 0" result="b3o"/>
      <feColorMatrix in="b2" type="matrix"
        values="
          1 0 0 0 0
          0 0.70 0 0 0
          0 0 0.22 0 0
          0 0 0 0.92 0" result="b2o"/>
      <feMerge>
        <feMergeNode in="b3o"/>
        <feMergeNode in="b2o"/>
        <feMergeNode in="b1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- LED text diffusion (orange spread) -->
    <filter id="ledTextGlowOrange" x="-70%" y="-70%" width="240%" height="240%">
      <feGaussianBlur stdDeviation="1.4" result="g1"/>
      <feGaussianBlur stdDeviation="5.4" result="g2"/>
      <feColorMatrix in="g2" type="matrix"
        values="
          1 0 0 0 0
          0 0.75 0 0 0
          0 0 0.25 0 0
          0 0 0 0.88 0" result="g2o"/>
      <feMerge>
        <feMergeNode in="g2o"/>
        <feMergeNode in="g1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- vas만 살짝 강조하는 "약한" 보조 글로우 -->
    <filter id="vasExtraGlowSoft" x="-90%" y="-90%" width="280%" height="280%">
      <feGaussianBlur stdDeviation="1.2" result="v1"/>
      <feGaussianBlur stdDeviation="4.0" result="v2"/>
      <!-- v2에 색감을 살짝 오렌지로 고정 -->
      <feColorMatrix in="v2" type="matrix"
        values="
          1 0 0 0 0
          0 0.65 0 0 0
          0 0 0.18 0 0
          0 0 0 0.95 0" result="v2o"/>
      <feMerge>
        <feMergeNode in="v2o"/>
        <feMergeNode in="v1"/>
      </feMerge>
    </filter>

    <style>
      @keyframes vasCycle {
        0% { opacity: 1; }
        2% { opacity: 1; }
        4% { opacity: 0.70; }
        6% { opacity: 0.28; }
        7% { opacity: 0.92; }
        8% { opacity: 0.12; }
        9% { opacity: 0.38; }
        10% { opacity: 0.08; }

        43% { opacity: 0.08; }

        45% { opacity: 0.02; }
        46% { opacity: 0.35; }
        47% { opacity: 0.06; }
        48% { opacity: 0.62; }
        49% { opacity: 0.10; }
        50% { opacity: 0.82; }
        51% { opacity: 0.04; }
        52% { opacity: 0.92; }
        53% { opacity: 0.22; }
        54% { opacity: 0.98; }
        55% { opacity: 0.55; }
        56% { opacity: 1.00; }
        57% { opacity: 0.78; }
        58% { opacity: 1.00; }
        59% { opacity: 0.88; }
        60% { opacity: 1.00; }
        62% { opacity: 0.95; }
        64% { opacity: 1.00; }
        66% { opacity: 0.98; }
        68% { opacity: 1.00; }
        70% { opacity: 1.00; }

        94% { opacity: 1; }
        96% { opacity: 0.88; }
        98% { opacity: 1; }
        100% { opacity: 1; }
      }

      @keyframes titleBreath {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.92; }
      }

      @keyframes vasGlowCycle {
        /* 기본: 완전 OFF */
        0% { opacity: 0; }


        /* OFF 직전만 잠깐 치고 빠짐 (과전압) */
        1.8% { opacity: 0; }
        2.2% { opacity: 0.70; }
        2.6% { opacity: 0.10; }
        3.0% { opacity: 0.55; }
        3.5% { opacity: 0.08; }


        /* OFF 구간: 계속 OFF */
        10% { opacity: 0; }
        43% { opacity: 0; }


        /* ON 시작: 예열처럼 조금만 */
        45% { opacity: 0; }
        50% { opacity: 0.18; }
        56% { opacity: 0.10; }


        /* ON 안정화: 다시 꺼서 본문과 동일하게 */
        70% { opacity: 0; }
        94% { opacity: 0; }
        100% { opacity: 0; }
      }

      .border {
        fill: none;
        stroke: #ffa200;
        stroke-width: 3.8;
        rx: 20;
        filter: url(#tubeGlowOrange);
        opacity: 0.98;
      }

      .title {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
        font-size: 78px;
        font-weight: 900;
        letter-spacing: 8px;
        fill: #fff6e6;
        paint-order: stroke;
        stroke: rgba(255, 200, 120, 0.22);
        stroke-width: 2;
        filter: url(#ledTextGlowOrange);
        animation: titleBreath 3.2s ease-in-out infinite;
      }

      .vas { animation: vasCycle 12s linear infinite; }

      .vasGlowOnly{
        filter: url(#vasExtraGlowSoft);
        animation: vasGlowCycle 12s linear infinite;
      }

      .subtitle {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
        font-size: 26px;
        font-weight: 700;
        letter-spacing: 3px;
        fill: #ffcc66;
        opacity: 0.96;
        filter: url(#ledTextGlowOrange);
      }
    </style>
  </defs>

  <!-- Background layers -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>
  <rect width="1200" height="300" fill="url(#ledDots)" opacity="0.98"/>
  <rect width="1200" height="300" fill="url(#ledDots2)" opacity="0.62"/>
  <rect width="1200" height="300" fill="url(#scanLines)" opacity="0.55"/>
  <rect width="1200" height="300" fill="url(#vignette)"/>

  <!-- Border -->
  <rect x="20" y="20" width="1160" height="260" class="border"/>

  <!-- ✅ Title: 원본 (딱 1번만) -->
  <text x="600" y="140" text-anchor="middle" class="title">
    LEO's Can<tspan class="vas">vas</tspan>
  </text>

  <!-- ✅ vas 글로우 전용 레이어: 본문X, 빛만 -->
  <text x="600" y="140" text-anchor="middle" pointer-events="none"
        style="font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Courier New', monospace;
              font-size: 78px; font-weight: 900; letter-spacing: 8px;
              fill: #fff6e6;">
    <tspan>LEO's Can</tspan><tspan class="vasGlowOnly" dx="0">vas</tspan>
  </text>

  <!-- Subtitle -->
  <text x="600" y="198" text-anchor="middle" class="subtitle">
    Drawing Systems &amp; Architecture
  </text>
</svg>