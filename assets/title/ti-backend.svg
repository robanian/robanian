<svg width="130" height="60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backendGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#86efac;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ecb71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065f46;stop-opacity:1" />
    </linearGradient>
    
    <filter id="backendGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    .backend-text {
      font-family: 'Courier New', monospace;
      font-size: 18px;
      font-weight: bold;
      fill: url(#backendGradient);
      filter: url(#backendGlow);
      animation: pulse 4.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { 
        opacity: 1;
      }
      50% { 
        opacity: 0.35;
      }
    }
    
    .db-icon {
      fill: url(#backendGradient);
      opacity: 0.3;
    }
  </style>
  
  <!-- 데이터베이스 아이콘 -->
  <ellipse class="db-icon" cx="15" cy="22" rx="10" ry="4"/>
  <rect class="db-icon" x="5" y="22" width="20" height="16"/>
  <ellipse class="db-icon" cx="15" cy="38" rx="10" ry="4"/>
  <ellipse class="db-icon" cx="15" cy="30" rx="10" ry="4"/>
  
  <text x="32" y="40" class="backend-text">Backend</text>
</svg>
