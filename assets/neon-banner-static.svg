<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Neon glow filter -->
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="subtitleGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    .neon-title {
      font-family: 'Courier New', monospace;
      font-size: 80px;
      font-weight: bold;
      fill: #ffffff;
      filter: url(#neonGlow);
      letter-spacing: 8px;
    }
    
    .neon-subtitle {
      font-family: 'Courier New', monospace;
      font-size: 26px;
      fill: #ffd93d;
      filter: url(#subtitleGlow);
      letter-spacing: 3px;
    }
    
    .code-comment {
      font-family: 'Courier New', monospace;
      font-size: 16px;
      fill: #8b949e;
    }
    
    .border-rect {
      fill: none;
      stroke: #6bcf7f;
      stroke-width: 3;
      filter: url(#subtitleGlow);
      rx: 20;
    }
  </style>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>
  
  <!-- Border -->
  <rect x="20" y="20" width="1160" height="260" class="border-rect"/>
  
  <!-- Main Title with neon effect -->
  <text x="600" y="130" text-anchor="middle" class="neon-title">LEO's Canvas</text>
  
  <!-- Subtitle -->
  <text x="600" y="180" text-anchor="middle" class="neon-subtitle">Drawing Systems &amp; Architecture</text>
  
  <!-- Code comment -->
  <text x="600" y="220" text-anchor="middle" class="code-comment">
    // Architecting systems like an artist draws on canvas
  </text>
</svg>
