<svg width="220" height="40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9d4edd;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7b2cbf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a189a;stop-opacity:1" />
    </linearGradient>
    
    <filter id="aiGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    .ai-text {
      font-family: 'Courier New', monospace;
      font-size: 20px;
      font-weight: bold;
      fill: url(#aiGradient);
      filter: url(#aiGlow);
      animation: pulse 4s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { 
        opacity: 1;
        filter: url(#aiGlow);
      }
      50% { 
        opacity: 0.35;
      }
    }
  </style>
  
  <text x="5" y="28" class="ai-text">AI &amp; Machine Learning</text>
</svg>
