<svg width="180" height="40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gameGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ecb71;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3bb35e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a9b4b;stop-opacity:1" />
    </linearGradient>
    
    <filter id="gameGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    .game-text {
      font-family: 'Courier New', monospace;
      font-size: 20px;
      font-weight: bold;
      fill: url(#gameGradient);
      filter: url(#gameGlow);
      animation: pulse 4s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { 
        opacity: 1;
        filter: url(#gameGlow);
      }
      50% { 
        opacity: 0.35;
      }
    }
  </style>
  
  <text x="5" y="28" class="game-text">Game Engine</text>
</svg>
