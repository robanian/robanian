<svg width="150" height="40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="frontendGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff8c42;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5511a;stop-opacity:1" />
    </linearGradient>
    
    <filter id="frontendGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    .frontend-text {
      font-family: 'Courier New', monospace;
      font-size: 20px;
      font-weight: bold;
      fill: url(#frontendGradient);
      filter: url(#frontendGlow);
      animation: pulse 4s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { 
        opacity: 1;
        filter: url(#frontendGlow);
      }
      50% { 
        opacity: 0.35;
      }
    }
  </style>
  
  <text x="5" y="28" class="frontend-text">Frontend</text>
</svg>
